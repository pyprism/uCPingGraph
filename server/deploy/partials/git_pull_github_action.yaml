---
- hosts: hiren
  become: yes
  become_flags: "-E"
  become_user: prism
  gather_facts: no

  tasks:
    - name: Running git pull from github action
      command: bash -lc "cd /home/prism/newsarchive/Hiren-NewsArchive-SSR/ && git clone https://{{ git_token }}@github.com/pyprism/Hiren-NewsArchive-SSR.git"
