services:
  pgraph:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: uCPingGraph
    env_file:
      - .env
    volumes:
      - ./storage/:/app/storage/
      - ./logs/:/app/logs/
    ports:
      - "127.0.0.1:${SERVER_PORT}:${SERVER_PORT}"
    restart: always
    command: ["/app/main", "server"]

  cleanup:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: uCPingGraphCleanup
    env_file:
      - .env
    volumes:
      - ./storage/:/app/storage/
      - ./logs/:/app/logs/
    restart: always
    command: ["/app/main", "cleanup"]